<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="google" content="notranslate" />
<meta content="webad" name="author">
<meta name="msapplication-tap-highlight" content="no">
<meta content="Welcome to the cert verification feature for Wayanad House" name="description">
<link href="https://wayanadiitm.github.io/contribute/assets/img/uhclogo.png" rel="icon">
    <title>Wayanad House 2023-24 Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <style>
.preloader {
    position: fixed; /* Cover the entire screen */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.9); /* Optional: Light background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Ensure it's on top of other elements */
}

.loader {
    display: flex;
    flex-direction: column; /* Stack items vertically */
    justify-content: center;
    align-items: center;
}

.loader img {
    width: 150px; /* Adjust size as needed */
    animation: fade 10s infinite;
}

.loading-text {
    margin-top: 10px; /* Space between logo and text */
    font-size: 20px; /* Adjust font size as needed */
    opacity: 0; /* Start invisible */
    animation: textFade 2s infinite;
}

@keyframes fade {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.1; /* Faint */
    }
}

@keyframes textFade {
    0%, 100% {
        opacity: 0; /* Invisible */
    }
    25%, 75% {
        opacity: 1; /* Fully visible */
    }
}
</style>
</head>
<body>
    <div class="preloader">
    <div class="loader">
        <img src="logo.PNG" alt="Logo" />
        <p class="loading-text">Loading...</p>
    </div>
</div>
    <div class="container">
        <h1 class="text-center">Wayanad House Certificate Verification</h1>
        <div class="form-group">
            <input type="text" id="certId" class="form-control" placeholder="Enter Certificate ID" autocomplete="off" required>
        </div>
        <button class="btn btn-primary btn-block" onclick="verifyCertificate()">Verify</button>
        <p id="result" class="result text-center"></p>
    </div>

    <script>
        let certificates = [];
        fetch('certdata.json')
            .then(response => response.json())
            .then(data => {
                certificates = data;
            })
            .catch(error => console.error('Error loading:', error));

        function verifyCertificate() {
            const certId = document.getElementById('certId').value;
            const record = certificates.find(cert => cert.certid === certId);

            const resultElement = document.getElementById('result');
            if (record) {
                resultElement.innerText = 
                    `Verified, issued by Wayanad House to Participant Name ${record.name}`;
                resultElement.classList.remove('text-danger');
                resultElement.classList.add('text-success');
            } else {
                resultElement.innerText = 'No match found';
                resultElement.classList.remove('text-success');
                resultElement.classList.add('text-danger');
            }
        }
    </script>
    <script>
document.getElementById('nav-toggle').onclick = function(){
  document.getElementById("nav-content").classList.toggle("hidden");
}
</script>
    <script>
  setTimeout(() => {
    document.querySelector('.preloader').style.display = 'none';
}, 10000);
  </script>
<script language=JavaScript>

return false;
 }
}

function clickNS4(e){
if (document.layers||document.getElementById&&!document.all){
if (e.which==2||e.which==3){
return false;
}
}
}

if (document.layers){
document.captureEvents(Event.MOUSEDOWN);
document.onmousedown=clickNS4;
}
else if (document.all&&!document.getElementById){
document.onmousedown=clickIE4;
}

document.oncontextmenu=new Function("return false")

</script>
</body>
</html>
