<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="google" content="notranslate" />
<meta content="webad" name="author">
<meta name="msapplication-tap-highlight" content="no">
<meta content="Welcome to the cert verification feature for Wayanad House" name="description">
<link href="https://wayanadiitm.github.io/contribute/assets/img/uhclogo.png" rel="icon">
<title>Wayanad House 2023-25</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .info-container {
            padding: 15px;
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .info-icon {
            margin-right: 10px;
        }
    </style>
<style>
.preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loader {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.loader img {
    width: 150px;
    animation: fade 10s infinite;
}

.loading-text {
    margin-top: 10px;
    font-size: 20px;
    opacity: 0;
    animation: textFade 2s infinite;
}

@keyframes fade {
    0%, 100% {
        opacity: 1;
    }
    50% {
        opacity: 0.1; /* Faint */
    }
}

@keyframes textFade {
    0%, 100% {
        opacity: 0;
    }
    25%, 75% {
        opacity: 1;
    }
}
</style>
</head>
<body>
    <div class="preloader">
    <div class="loader">
        <img src="logo.png" alt="Logo" />
        <p class="loading-text">Loading...</p>
    </div>
</div>
    <div class="container">
        <h1 class="text-center">Wayanad House<br>Internal-House Event Certificate Verification</h1>
        <div class="info-container d-flex align-items-center">
            <i class="fas fa-info-circle info-icon"></i>
            <span>Applicable for events hosted by the Wayanad UHC in 2023-24 and 2024-25 tenures only.</span><br>
            <i class="fas fa-info-circle info-icon"></i>
            <span>For any issues, please write to wayanad-sec@ds.study.iitm.ac.in</span>
        </div>
        <div class="form-group">
            <input type="text" id="certId" class="form-control" placeholder="Enter Certificate ID" autocomplete="off" required>
        </div>
        <button class="btn btn-primary btn-block" onclick="verifyCertificate()">Verify</button>
    </div>

        <script>
        let certificates = [];
        fetch('certdata.json')
            .then(response => response.json())
            .then(data => {
                certificates = data;
            })
            .catch(error => console.error('Error loading:', error));

        function verifyCertificate() {
            const certId = document.getElementById('certId').value;
            const record = certificates.find(cert => cert.certid === certId);

            if (record) {
                swal("Verified!", 
                    `Issued by Wayanad House for Event ${record.event} to Participant ${record.name}`, 
                    "success"
                );
            } else {
                swal("No match found", 
                    "The Wayanad certificate ID you entered does not exist.", 
                    "error"
                );
            }
        }
    </script>
<script>
document.getElementById('nav-toggle').onclick = function(){

}
</script>
    <script>
  setTimeout(() => {
    document.querySelector('.preloader').style.display = 'none';
}, 10000);
  </script>
<script language=JavaScript>

return false;
 }
}

if (document.layers||document.getElementById&&!document.all){
if (e.which==2||e.which==3){
return false;
}
}
}

if (document.layers){
document.captureEvents(Event.MOUSEDOWN);
document.onmousedown=clickNS4;
}
else if (document.all&&!document.getElementById){

}

document.oncontextmenu=new Function("return false")

</script>
</body>
</html>
